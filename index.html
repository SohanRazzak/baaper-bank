<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login || Baaper Bank</title>

</head>
<body>
  <header>
    <h1 class="text-5xl font-medium text-center my-6">Welcome to <span class="text-fuchsia-700">Baaper Bank!!</span></h1>
  </header>

  <div class="p-5 bg-gradient-to-br from-rose-200 to-red-100 rounded-xl shadow-lg max-w-sm mx-auto mt-10 lg:mt-24">
    <h2 class="text-2xl text-gray-700 font-bold mb-3">Please login to continue!</h2>
    <input type="text" id="user-name" class="block border border-teal-800 rounded-lg mb-2 p-1 w-full">
    <input type="password" id="password" class="block border border-teal-800 rounded-lg mb-2 p-1 w-full">
    <input type="button" value="Login" class="px-4 py-2 bg-cyan-800 hover:bg-cyan-900 text-white rounded-xl font-semibold" id="login-btn">
  </div>

    <script src="users.js"></script>
    <script src="login.js"></script>
</body>
</html>
